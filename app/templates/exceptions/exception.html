<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exception warning</title>

    <link href="../../static/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../static/bootstrap-3.3.5/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
    <link type="text/css" href="../../static/jquery-ui-bootstrap/css/custom-theme/jquery-ui-1.10.0.custom.css" rel="stylesheet" />

    <script src="../../static/bootstrap-3.3.5/js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="../../static/bootstrap-3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../static/jquery-ui-bootstrap/assets/js/jquery-ui-1.10.0.custom.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <h2 class="text-center">exception data warning</h2>
</div>
<br>
<div class="bs-example" data-example-id="hoverable-table">
    <table class="table table-hover table-responsive table-condensed table-striped">
        <thead>
        <tr>
            <th class="text-center">ID</th>
            <th class="text-center">Doubtful Address(IP/MAC)</th>
            <th class="text-center">Exception Information</th>
            <th class="text-center">Time/Count/Data</th>
        </tr>
        </thead>
        <tbody>
        {% for id, warn in enumerate(warning) %}
        <tr data-toggle="modal" data-target="#myModal">
            <th scope="row" calss="text-center" id="id">{{ id + 1 }}</th>
            <td class="text-center">{{ warn['ip_port'] }}</td>
            <td class="text-center">{{ warn['warn'] }}</td>
            <td class="text-center">{{ warn['time'] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<!-- static frame (modal)  -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
 aria-hidden="true" style="width:600px;margin:0 auto; word-break:break-all">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Connection detail</h4>
            </div>
            <div class="modal-body" style="height:400px; overflow-x:hidden;overflow-y:auto;">
                <div class="container-fluid">
                    <div class="accordion" id="accordion">
                        <div class="mydata"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- table click event -->
<script>
    $(function (){
        $("table > tbody > tr").click(function (){
            var id = $(this).children('th').eq(0).text()
            $.ajax({
                type: "GET",
                url: "/exceptinfo?id="+id,
                dataType: "html",
                cache: false,
                success: function(a){
                    $(".mydata").html(a);
                }
            })
        })
    })
</script>
<script>
    $("myModal").draggable({
        handle: ".modal-header"
    })
</script>
</body>
</html>
